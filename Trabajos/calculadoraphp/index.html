<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Calculadorabenjamin</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<h1><center>Calculadora</center></h1>
	<form method="get" action="calculadora.php">
		<b>Ingrese su primer numero </b><input type="number" name="numero1">
		<select name="operador">
			<option value="+">Sumar
			</option>
			<option value="-">Restar
			</option>
			<option value="*">Multiplicar
			</option>
			<option value="/">Dividir
			</option>
			<option value="^">Potencia
			</option>
		</select>
		<br>
		<br>
		<b>Ingrese su segundo numero </b><input type="number" name="numero2">
		<input type="submit" value="Calcular">
		<!-- El value es el valor que se va a llamar en el php -->
				<!-- El select es la opcion multiple del calculo -->
	</form>
</body>
</html>
